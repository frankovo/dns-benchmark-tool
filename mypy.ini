[mypy]
# Specify the directories to check
files = scripts/, ui/, utils/

# Exclude files generated by PyInstaller and Cython
exclude = (tests/|_internal/|pyinstall/|migrations/|lib/|.*\.so|.*\.c|.*\.cpp|.*\.pyd|.*\.pyi)

# Enable strict type checking
strict = True

# Additional configuration options
ignore_missing_imports = True
show_error_codes = True

